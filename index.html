<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="35236f84-6722-42d9-af1b-d94264ed2e0b">
            <input type="text"  name="name" placeholder="User Name" class="contact-inputs" required>
            <input type="email"  name="email" placeholder="Email Id" class="contact-inputs" required>
            <input type="text"  name="phone" placeholder="Mobile no" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter your queries" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="./assets/twitter images.png" alt="">

        </div>
    </div>
</body>
</html>
